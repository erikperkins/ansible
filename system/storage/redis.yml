- name: Pull Docker image for Redis
  tags:
    - pull-redis
    - pull-all
  docker_image:
    name: redis
    tag: 3.2.7

- name: Start Redis container
  tags:
    - start-redis
    - start-all
  docker_container:
    name: redis
    image: redis:3.2.7
    ports:
      - 6379:6379

- name: Stop Redis container
  tags:
    - stop-redis
    - stop-all
  docker_container:
    name: redis
    state: absent
