- name: Pull Docker image for Finch app
  tags:
    - pull-finch
    - pull-all
  docker_image:
    name: erikperkins/finch_app

- name: Start Finch container
  tags:
    - start-finch
    - start-all
  docker_container:
    name: finch
    image: erikperkins/finch_app
    hostname: finch
    command: java -Xms16m -Xmx32m -jar out/artifacts/finch_app_jar/finch_app.jar
    env:
      FINCH_ENV: production
    ports: 1025:80

- name: Stop Finch container
  tags:
    - stop-finch
    - stop-all
  docker_container:
    name: finch
    state: absent
