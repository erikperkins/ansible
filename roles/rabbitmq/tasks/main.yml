- name: Pull RabbitMQ image
  tags:
    - pull-system
    - pull-rabbitmq
  docker_image:
    name: rabbitmq
    tag: 3.7-management

- name: Start RabbitMQ container
  tags:
    - start-system
    - start-rabbitmq
  docker_container:
    name: rabbitmq
    image: rabbitmq:3.7-management
    ports:
      - 5672:5672
      - 15672:15672
    log_driver: awslogs
    log_options:
      awslogs-region: us-west-2
      awslogs-group: datapunnet
      awslogs-stream: rabbitmq

- name: Stop RabbitMQ container
  tags:
    - stop-system
    - stop-rabbitmq
  docker_container:
    name: rabbitmq
    state: absent
